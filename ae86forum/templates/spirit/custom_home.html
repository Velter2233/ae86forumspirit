{% extends "spirit/_base.html" %}

{% block content %}
  <h2>Категория: {{ category.title }}</h2>

  <ul>
    {% for topic in topics %}
      <li><a href="{% url 'spirit:topic:detail' topic.pk topic.slug %}">{{ topic.title }}</a></li>
    {% empty %}
      <li>Тем пока нет.</li>
    {% endfor %}
  </ul>
{% endblock %}
