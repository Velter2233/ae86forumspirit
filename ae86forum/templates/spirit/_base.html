{% extends "spirit/_base.html" %}

{% block custom_head_extra %}
{% load static %}
<style>

  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    width: 100%;
    overflow-x: hidden;
  }

  body {
    background: url('/media/wallpaper.jpg') center center no-repeat fixed;
    background-size: cover;
  }

  .spirit_wrapper {
    max-width: 960px;
    margin: 0 auto;
    padding: 10px 15px;
    background-color: rgb(18, 18, 18);
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.101);
    min-height: 100vh;
  }
@font-face {
  font-family: 'Trueno';
  src: url("{% static 'spirit/font/TruenoLight-E2pg.otf' %}") format('opentype');
  font-weight: normal;
  font-style: normal;
}

/* Применяем Trueno ко всему тексту, но исключаем элементы с классами иконок */
body, html, span, * {
  font-family: 'Trueno', sans-serif;
}

/* Не трогаем элементы, использующие FontAwesome или другие иконки */
[class^="fa"], [class*=" fa"], .fa, .fa-solid, .fa-icon, .icon, [data-icon], .material-icons {
  font-family: 'FontAwesome' !important; /* или 'FontAwesome' — если явно знаешь */
}

  /* Адаптация под мобильные устройства */
  @media (max-width: 768px) {
    body {
      background: #111; /* можно убрать фон-картинку */
    }

    .spirit_wrapper {
      padding: 5px 10px;
      border-radius: 0;
      box-shadow: none;
      max-width: 100%;
      background-color: transparent;
    }

    footer {
      position: static;
      margin: 10px auto;
      text-align: center;
      background-color: transparent;
      box-shadow: none;
      color: #ccc;
    }

    header, nav {
      font-size: 14px;
    }

    /* Скрыть или упростить элементы */
    .sidebar, .extra-panel {
      display: none;
    }
  }
</style>
{% endblock %}
